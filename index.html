<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google extention</title>

  <link rel="icon" href="icon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    input,
    textarea {
      display: block;
      max-width: 350px;
      border-radius: 10px;
      margin: 20px auto;
      height: 40px;
      width: 100%;
      outline: none;
      padding: 0 20px;
      font-size: 16px;
      border: 1px solid black;
    }


    textarea {
      height: auto;
      padding: 20px;
    }
  </style>

</head>

<body>

  <input type="text" id="one">
  <input type="email">
  <input type="number">
  <input type="password">

  <textarea name="" id="" cols="30" rows="10"></textarea>

  <h1 contenteditable="true">Тортуга</h1>
  <p contenteditable="true">А вслед за этим на Тортуге наступили
    дни кипучей деятельности: суда оснащались в дальний поход,
    заготавливалось мясо и другие продукты, грузились различные
    запасы, необходимые для военных действий.</p>

  <iframe src="http://relo.isolly.com/quotation/" id="my-iframe"></iframe>

  <script src="script.js"></script>

</body>

</html>
